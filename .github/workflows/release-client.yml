name: Release Client

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  create_release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Read app version
        id: read_version
        run: |
          cd client
          echo "VERSION=$(cat .app_version)" >> $GITHUB_ENV
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.VERSION }}
          release_name: ${{ env.VERSION }}
          draft: false
          prerelease: false

  build_and_upload:
    permissions:
      contents: write

    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: "1.22.1"
      - name: Cache Go modules
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: go mod download

      - name: Build
        run: |
          cd client
          make build

      - name: Upload Release Asset (darwin-amd64)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: client/dist/kecy-darwin-amd64
          asset_name: kecy-darwin-amd64
          asset_content_type: application/octet-stream

      - name: Upload Release Asset (darwin-arm64)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: client/dist/kecy-darwin-arm64
          asset_name: kecy-darwin-arm64
          asset_content_type: application/octet-stream

      - name: Upload Release Asset (linux-amd64)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: client/dist/kecy-linux-amd64
          asset_name: kecy-linux-amd64
          asset_content_type: application/octet-stream

      - name: Upload Release Asset (linux-arm64)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: client/dist/kecy-linux-arm64
          asset_name: kecy-linux-arm64
          asset_content_type: application/octet-stream
